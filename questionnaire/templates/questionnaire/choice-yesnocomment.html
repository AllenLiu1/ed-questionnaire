{% load i18n %}
<div class="clearfix">
    
<div class="input">
    <ul class="inputs-list yesno">

        <!-- yes -->
        <li>
            <label>
                <input type="radio" id="{{ question.number }}_yes" name="question_{{ question.number }}" 
                       value="yes" onClick="valchanged('{{ question.number }}', this.value);"
                       {% ifequal qdict.value "yes" %} checked{% endifequal %}
                >
                <span>{% trans "Yes" %}</span>
            </label>
        </li>

        <!-- no -->
        <li>
            <label>
                <input type="radio" id="{{ question.number }}_no" name="question_{{ question.number }}" 
                       value="no" onClick="valchanged('{{ question.number }}', this.value);" 
                       {% ifequal qdict.value "no" %} checked {% endifequal %}
                >
                <span>{% trans "No" %}</span>
            </label>
        </li>

        <!-- don't know -->
        {% if qdict.hasdontknow %}        
        <li>
            <label>
                <input type="radio" id="{{ question.number }}_dontknow" name="question_{{ question.number }}" 
                       value="dontknow" onClick="valchanged('{{ question.number }}', this.value);" 
                       {% ifequal qdict.value "dontknow" %} checked {% endifequal %}
                >
                <span>{% trans "Don't Know" %}</span>
            </label>
        </li>
        {% endif %}
    </ul>
</div>
<!-- comment -->
{% if qdict.hascomment %}
    <div class="clearfix">
        <div class="input">
            <input type="input" id="{{ question.number }}_comment" name="question_{{ question.number }}_comment" 
                   value="{{ qdict.comment }}" size="50" {{ qdict.checks|safe }}
                   placeholder="{% trans 'comment' %}">
            <span class="help-block">{{ question.extra }}</span>
        </div>
    </div>
{% endif %}
